<aside
    class="control-sidebar control-sidebar-dark"
    style="padding: 16px; padding-top: 73px"
>
    <h5>Customize AdminLTE</h5>
    <hr class="mb-2" />
    <div style="padding: 8px 0">
        <app-checkbox @change="handleDarkModeChange"> Dark mode </app-checkbox>
        <app-select
            v-model="navbarVariant"
            class="mt-3"
            :options="navbarLightVariants"
            type="custom"
            @change="onNavbarVariantChange"
        >
            Light Navbar Variants
        </app-select>
        <app-select
            v-model="navbarVariant"
            class="mt-3"
            :options="navbarDarkVariants"
            type="custom"
            @change="onNavbarVariantChange"
        >
            Dark Navbar Variants
        </app-select>
        <app-select class="mt-3" :options="[]" type="custom" disabled>
            Accent Color Variants
        </app-select>
        <app-select
            class="mt-3"
            v-model="sidebarSkin"
            :options="lightSidebarSkins"
            type="custom"
            @change="onSidebarSkinChange"
        >
            Light Sidebar Variants
        </app-select>
        <app-select
            class="mt-3"
            v-model="sidebarSkin"
            :options="darkSidebarSkins"
            type="custom"
            @change="onSidebarSkinChange"
        >
            Dark Sidebar Variants
        </app-select>

        <app-select class="mt-3" :options="[]" type="custom" disabled>
            Brand Logo Variants
        </app-select>
    </div>
</aside>
